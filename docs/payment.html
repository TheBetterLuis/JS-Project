<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./payment.css" type="text/css" media="all">
    <title>Payment Page</title>
  </head>
  <body class="bg-[#212121]">
    <div
      class="flex flex-col justify-around p-4 border border-white border-opacity-30 rounded-lg shadow-md max-w-xs mx-auto items-center justify-center bg-[#212121] mt-10"
    id="divCard">
      <div class="flex flex-row items-center justify-between mb-3">
        <input
          class="w-full h-10 border-none outline-none text-sm bg-[#212121] text-white font-semibold caret-orange-500 pl-2 mb-3 flex-grow"
          type="text"
          name="cardName"
          id="cardName"
          placeholder="Full Name"
        />
        <div
          class="flex items-center justify-center relative w-14 h-9 bg-[#212121] border border-white border-opacity-20 rounded-md"
        >
          <svg
            class="text-white fill-current"
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 48 48"
          >
            <path
              fill="#ff9800"
              d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z"
            ></path>
            <path
              fill="#d50000"
              d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z"
            ></path>
            <path
              fill="#ff3d00"
              d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="flex flex-col space-y-3">
        <input
          class="w-full h-10 border-none outline-none text-sm bg-[#212121] text-white font-semibold caret-orange-500 pl-2"
          type="text"
          name="cardNumber"
          id="cardNumber"
          placeholder="0000 0000 0000 0000"
          maxlength="19"
        />
        <div class="flex flex-row justify-between">
          <input
            class="w-full h-10 border-none outline-none text-sm bg-[#212121] text-white font-semibold caret-orange-500 pl-2"
            type="text"
            name="expiryDate"
            id="expiryDate"
            placeholder="MM/AA"
          />
          <input
            class="w-full h-10 border-none outline-none text-sm bg-[#212121] text-white font-semibold caret-orange-500 pl-2"
            type="text"
            name="cvv"
            id="cvv"
            placeholder="CVV"
            maxlength="3"
          />
        </div>
      </div>
      <div class="flex flex-row items-center justify-between mb-3">
        
      <button
        class="relative flex justify-center w-full px-4 py-3 text-sm font-medium text-gray-900 bg-green-600 border border-transparent rounded-md group hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-600 mt-6 hidden text-white"
        id="finishPurchase"
      >
        Complete Purchase
      </button>

      </div>
        <div class "flex flex-row items-center justify-between mb-3">
          <a href="./index.html">
       <button
        class="relative flex justify-center w-full px-4 py-3 text-sm font-medium text-gray-900 bg-red-600 border border-transparent rounded-md group hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 mt-4 text-white "
        id="editCart"
      >
       Go back to edit cart 
      </button></a>
    </div>


    </div>

    <div class="modal" id="cartModal">
      <div class="modal-content">
        <span class="close closeEMP">&times;</span>
        <h2>Cart</h2>
        <div id="modContent" >
      <table>
        <thead>
        </thead>
        <tbody id="table-products"></tbody>
      </table>
       <h1 id="total">Total:</h1>   
          </div>
        </div>

      </div>      
    </div>

 <div>

   <div class "flex flex-row items-center justify-between mb-3">
    <button
        class="relative flex justify-center w-full px-4 py-3 text-lg font-medium text-gray-900 bg-yellow-500 border border-transparent rounded-md group hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 mt-4 text-black hover:text-white"
        id="viewCart"
      >
       View Cart
      </button>
      </div>
 </div> 
 <br>
 
    <div class="modal" id="finishModal">
      <div class="modal-content">
        <span class="close closeEMP"></span>
        <h2 class="font-bold">Receipt</h2>
        <h3 id="purchaseDate"></h3>
        <h1 class="font-bold">Customer  Info</h1>
        <h3 id="receiptName"></h3>
        <h3 id="receiptAddress"></h3>
        <h3 id="receiptEmail"></h3>
        <h3 class="font-bold">Transaction  ID<span id="transID" class="font-normal"></span></h3>
        <div id="modContent" >
      <table>
        <thead>
        </thead>
        <tbody id="lastTable-products"></tbody>
      </table>
       <h1 id="totalF">Total:</h1>   
          </div>
          <br>
          <div>
    <button onclick="window.print()" class="default-button">
<img src="https://static-00.iconduck.com/assets.00/printer-round-icon-2048x2048-cpeo4g4l.png" alt="print icon" width="30px"/>
    </button>
    <button class="default-button" id="exitFinally"><h1>Exit</h1></button>
    </div>
        </div>

      </div>      
    </div>

        <script type="module" src="./js/payment.js"></script>
  </body>
</html>
