<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="grid grid-cols-1 gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4"> 


        
         <div class="pb-6 mb-8 overflow-hidden bg-white rounded-lg shadow-md product-card">
        <img class="object-cover w-full h-auto" src="https://d3e54emdgoy1fq.cloudfront.net/uploads/new_category/image/17369/medium_2a95b-MX710de.jpg" alt="Product Image">

        <div class="flex flex-col justify-between p-4">
          <div>
            <h3 class="text-lg font-medium text-gray-900">Product Name</h3>
    
            <p class="mt-2 text-gray-700">Product Description</p>
    
            <div class="flex items-center mt-4">
              <span class="mr-2 text-gray-800 line-through">Original Price</span>
              <span class="font-bold text-red-500">Discounted Price</span>
            </div>
          </div>
    
          <div class="flex items-center justify-between mt-4">
            <div class="flex items-center text-gray-700">
              <svg class="w-4 h-4 mr-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8c0-1.1-.9-2-2-2s-2 .9-2 2z"></path><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
              <span class="">In Stock (Quantity)</span>
            </div>
    
            <button class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
    

</body>
</html>
